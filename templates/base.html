<!-- Declared the doctype as well as the language in the HTML -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap, CDN taken from (https://www.bootstrapcdn.com/) Update -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" type="text/css" />
    
    <!-- Fontawesome, CDN taken from (https://cdnjs.com/libraries/font-awesome) Update-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" type="text/css"/>
    
    <!-- CDN for hover effects (https://cdnjs.com/libraries/hover.css) Update -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" 
        integrity="sha512-csw0Ma4oXCAgd/d4nTcpoEoz4nYvvnk21a8VA2h2dzhPAvjbUIK6V3si7/g/HehwdunqqW18RwCJKpD7rL67Xg==" crossorigin="anonymous" type="text/css"/>
    
    <!-- Custom script-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    
    {% block styles %}
    {% endblock %}
    
    <!-- Title of the site -->
    <title></title>
    <!-- This is for the favicon icon in the header -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='#') }}" type="image/jpg" />
</head>

<body>
    <!-- Header placeholder -->
    <header>
        
        <!-- Navigation placeholder -->
        <nav>
        
        </nav>

    </header>
        
        <!-- Content placeholder which will be placed within that block -->
        {% block content %}
        {% endblock %}

    <!-- Footer placeholder -->
    <footer>
        
    </footer>

    <!-- jquery, src from (code.jquery.com) Update -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Bootstrap, src fr om (https://getbootstrap.com/) Update-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" 
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <!-- Bootstrap, src fr om (https://getbootstrap.com/) Update-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" 
            integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>
    
    <!-- Custom js script -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

    {% block scripts %}
    {% endblock %}
</body>
</html>
